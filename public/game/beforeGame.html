<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="./css/beforeGame.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <h2 class="header__h2">Гайд к игре</h2>
        </header>

        <div class="guide-block">
            <div class="guide-block1">
                <div class="guide-block1__bricks">
                    <div class="guide-block1__bircks-example">
                        <img src="../../image/bricks/Colored_Red-64x32.png" alt="красный блок">
                        <img src="../../image/bricks/Colored_Green-64x32.png" alt="зеленый блок">
                        <img src="../../image/bricks/Colored_Purple-64x32.png" alt="фиолетовый блок">
                        <img src="../../image/bricks/Colored_Yellow-64x32.png" alt="желтый блок">
                        <img src="../../image/bricks/Colored_Orange-64x32.png" alt="оранжевый блок">
                        <img src="../../image/bricks/Colored_Blue-64x32.png" alt="голубой блок">
                    </div>
                    
                    <div class="guide-block1__example-explanation">
                        <span>- это блоки которые можно разрушить, при их разрушении начисляются очки</span>
                    </div>
                </div>

                <div class="guide-block1__bump flex-row">
                    <div>
                        <img src="../../image/bricks/Bump Small.png" alt="препятствие">
                    </div>

                    <div class="guide-block1__example-explanation">
                        <p>- это блоки которые невозможно разрушить</p>
                    </div>
                   
                </div>

                <div class="guide-block1__platform flex-row">
                    <div>
                        <img src="../../image/paddle.png" alt="препятствие" width="100px">
                    </div>

                    <div class="guide-block1__example-explanation">
                        <p>- это платформа игрока, с помощью которой он может отбивать мяч, а также собирать усиления</p>
                    </div>
                </div>

                <div class="guide-block1__ball flex-row">
                    <div>
                        <img src="../../image/ball.png" alt="препятствие" width="70px">
                    </div>

                    <div class="guide-block1__example-explanation">
                        <p>- это мяч, с помощью которого можно разрушать блоки</p>
                    </div>
                </div>
            </div>


            <div class="guide-block2">

            </div>
        </div>
    </main>


    <script>
        function startGame() {
            window.location.href = './public/game/game.html';
        }
    </script>
</body>
</html>
